<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Our Pricing</h2>
      <div class="period">
        <p>Annually</p>
        <label class="toggle-container">
          <input type="checkbox" id="toggleButton" />
          <div class="toggle-track">
            <div class="toggle-thumb"></div>
          </div>
        </label>
        <p>Monthly</p>
      </div>
      <div class="cardCon">
        <div class="cardOne">
          <h4>Basic</h4>
          <div class="priceCon">
            <span>$</span>
            <p class="price">199.99</p>
          </div>
          <div class="borderLine">
            <p>500 GB Storage</p>
          </div>
          <div class="borderLine">
            <p>2 Users Allowed</p>
          </div>
          <div class="borderLine">
            <p>Send up to 3 GB</p>
          </div>
          <button class="btnOne">Learn more</button>
        </div>
        <div class="cardTwo">
          <h4>Professional</h4>
          <div class="priceConTwo">
            <span>$</span>
            <p class="priceTwo">249.99</p>
          </div>
          <div class="borderLineTwo">
            <p>1 TB Storage</p>
          </div>
          <div class="borderLineTwo">
            <p>5 Users Allowed</p>
          </div>
          <div class="borderLineTwo">
            <p>Send up to 10 GB</p>
          </div>
          <button class="btnTwo">Learn more</button>
        </div>
        <div class="cardThree">
          <h4>Master</h4>
          <div class="priceCon">
            <span>$</span>
            <p class="price">399.99</p>
          </div>
          <div class="borderLine">
            <p>2 TB Storage</p>
          </div>
          <div class="borderLine">
            <p>10 Users Allowed</p>
          </div>
          <div class="borderLine">
            <p>Send up to 20 GB</p>
          </div>
          <button class="btnOne">Learn more</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
